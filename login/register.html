<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/register.css">
</head>

<body>
  <main class="register">
    <form class="register__form" action="../main.html">
      <img src="../img/logoHigh.png" alt="Descripción de la imagen" class="logo">
      <h2 class="register__title">Registrate</h2>

      <div class="register__group">
        <input class="register__input register__input--name" type="text" placeholder="Ingresa tu nombre">
      </div>

      <!-- Campo para el correo electrónico -->
      <div class="register__group">
        <input class="register__input register__input--email" type="email" placeholder="Ingresa tu correo electrónico">
      </div>

      <!-- Campo para la contraseña -->
      <div class="register__group">
        <input class="register__input register__input--password" type="password" placeholder="Ingresa tu contraseña">
      </div>

      <!-- Campo para la contraseña -->
      <div class="register__group">
        <input class="register__input register__input--confirmPassword" type="password"
          placeholder="Confirma tu contraseña">
      </div>

      <!-- Botón para enviar el formulario -->
      <div class="register__group">
        <button class="register__button" type="submit">Registrarse</button>
      </div>
    </form>
  </main>
</body>

</html>
